@for(post of posts; track $index){
<div>
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
  <button
    type="button"
    class="btn btn-danger delete"
    (click)="deletePost(post.id)"
  >
    Delete
  </button>
  <button class="btn btn-secondary edit" routerLink="/update/{{ post.id }}">
    Edit
  </button>
</div>
}
